<!DOCTYPE html>
<html lang="en">

<head>
    <title>C2 Server</title>
</head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="/static/scripts/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="/static/scripts/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<body class="text-light bg-dark">
    <center>
        <h1>Implants</h1>
    </center>

    <form class="form-inline" action="/task/add" method="POST">
        <input type='hidden' name='target' id='target' value=''>
        <div class="form-group row justify-content-center flex-nowrap w-100 ml-auto mr-auto">
            
            <label class="sr-only" for="taskSelect">Task</label>
            <select class="form-control col-3" name="taskSelect" id="taskSelect">
                {{range .CommandList}}
                <option value={{.Id}}>{{.Name}}</option>
                {{end}}
            </select>
            <label class="sr-only" for="arg1Entry">Argument 1</label>
            <input type="text" name="arg1" class="form-control ml-3 col" id=arg1Entry>

            <label class="sr-only" for="arg2Entry">Argument 1</label>
            <input type="text" name="arg2" class="form-control ml-3 col" id=arg2Entry>

            <button type="submit" id="submit-button" class="btn btn-icon mt-1" disabled>
                <i data-feather="arrow-right-circle"></i>
            </button>
        </div>
    </form>

    <div class="row justify-content-center">
        <div class="col-auto">
          <table id="targets" class="table table-responsive text-center table-striped table-borderless table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IP Address</th>
                    <th>Last Checkin</th>
                </tr>
            </thead>
            <tbody>
            {{range .ImplantList}}
                <tr data-target-id="{{.Identifier}}">
                    <td>{{.Identifier}}</td>
                    
                </span>
                    <td>{{.Ipaddress}}</td>
                    <td>{{.Lastcheckin}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>


    
</body>


</html>
