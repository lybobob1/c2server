<!DOCTYPE html>
<html lang="en">

<head>
    <title>C2 Server</title>
</head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<body class="text-light bg-dark">
    <center>
        <h1>Implants</h1>
    </center>

    
    <div class="row justify-content-center">
        <div class="col-auto">
          <table class="table table-responsive text-light bg-dark">
            <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>Last Checkin</th>
            </tr>
            </table>
        </div>
    </div>


    <script>
        implantTable = document.querySelector("table")
        fetch("/implants")
            .then(response => response.json())
            .then(implantList => {
                implantList.forEach(implant => {
                    row = document.createElement("tr")
                    iden = document.createElement("td")
                    iden.innerHTML = implant.id
                    ipaddress = document.createElement("td")
                    ipaddress.innerHTML = implant.ipaddress
                    lastcheckin = document.createElement("td")
                    lastcheckin.innerHTML = implant.Lastcheckin

                    row.appendChild(iden)
                    row.appendChild(ipaddress)
                    row.appendChild(lastcheckin)

                    implantTable.appendChild(row)
                })
            })
        </script>
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
